<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine ðŸ’–</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg,#ff9a9e,#fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
  }

  .card {
    background: #fff;
    width: 420px;
    padding: 35px;
    border-radius: 22px;
    text-align: center;
    box-shadow: 0 25px 60px rgba(255,0,100,.25);
    animation: pop 0.6s ease;
    z-index: 10;
  }

  @keyframes pop {
    from { transform: scale(0.85); opacity: 0 }
    to { transform: scale(1); opacity: 1 }
  }

  h2 {
    color: #ff4d6d;
    margin-bottom: 15px;
    font-weight: 600;
  }

  .roast {
    color: #ff4d6d;
    margin: 7px 0;
    font-size: 14px;
    animation: fade 0.4s;
  }

  @keyframes fade {
    from { opacity: 0; transform: translateY(8px) }
    to { opacity: 1; transform: translateY(0) }
  }

  .btns {
    margin-top: 25px;
    position: relative;
    height: 70px;
  }

  button {
    padding: 10px 26px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    font-size: 14px;
    position: absolute;
    transition: 0.3s;
  }

  #yes {
    background: linear-gradient(135deg,#ff4d6d,#ff758f);
    color: white;
    left: 70px;
  }

  #no {
    background: #111;
    color: white;
    right: 70px;
  }

  .final-big {
    font-size: 22px;
    font-weight: bold;
    margin-top: 15px;
  }

  .final-small {
    font-size: 12px;
    color: crimson;
    margin-top: 4px;
  }
</style>
</head>

<body>

<div class="card">
  <h2>Heyy Divya, will you be anyoneâ€™s Valentine? ðŸ’–</h2>

  <div id="roastContainer"></div>

  <div class="btns">
    <button id="yes">Yes ðŸ’•</button>
    <button id="no">No ðŸ™ˆ</button>
  </div>
</div>

<script>
  const roasts = [
    "Hmmâ€¦ confident choice ðŸ‘€",
    "But Divya, youâ€™ve been single for a while ðŸ˜Œ",
    "You enjoy your own company a little too much",
    "Low effort flirting, high standards though",
    "You act unavailable but youâ€™re just comfortable",
    "Your love life is peacefulâ€¦ maybe too peaceful",
    "Independent, strong, and single by choice (maybe)",
    "Okay okayâ€¦ this is getting interesting ðŸ˜"
  ];

  let index = 0;
  const roastContainer = document.getElementById("roastContainer");
  const yesBtn = document.getElementById("yes");

  yesBtn.onclick = () => {
    if (index < roasts.length) {
      typeText(roasts[index]);
      index++;

      // Yes button teasing movement
      if (index > 3) {
        yesBtn.style.left = Math.random() * 240 + "px";
        yesBtn.style.top = Math.random() * 35 + "px";
      }
    }
  };

  document.getElementById("no").onclick = () => {
    roastContainer.innerHTML = `
      <div class="final-big">You make the best choice</div>
      <div class="final-small">You have no other choice</div>
    `;
  };

  function typeText(text) {
    const p = document.createElement("p");
    p.className = "roast";
    roastContainer.appendChild(p);
    let i = 0;
    const t = setInterval(() => {
      p.textContent += text[i];
      i++;
      if (i === text.length) clearInterval(t);
    }, 28);
  }
</script>

</body>
</html>
